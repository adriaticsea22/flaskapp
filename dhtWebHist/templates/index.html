<!doctype html>
<html>

<head>
    <title>DHT Data Sensor</title>
    <link rel="stylesheet" href='../static/style.css'/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
		body {
			text-align: center;
		}

		#g1,
		#g2,
    #g3 {
			width: 200px;
			height: 160px;
			display: inline-block;
			margin: 1em;
		}

    </style>
</head>

<body>
	<h1>DHT Sensor Data </h1>
    <div id="g1"></div>
    <div id="g2"></div>
    <div id="g3"></div>
    <hr>
	<h3> Last Sensors Reading: {{ time }} ==> <a href="/"class="button">REFRESH</a></h3>
	<hr>
	<h3> HISTORICAL DATA </h3>
		<p> Enter number of samples to retrieve:
		<form method="POST">
			<input name="numSamples" value= {{numSamples}}>
			<input type="submit">
		</form></p>
		<hr>
		<img src="/plot/temp" alt="Image Placeholder" width="33%">
		<img src="/plot/hum" alt="Image Placeholder" width="33%">
    <img src="/plot/light" alt="Image Placeholder" width="33%">



    <script src="../static/raphael-2.1.4.min.js"></script>
    <script src="../static/justgage.js"></script>
    <script>
		var g1, g2, g3;
		document.addEventListener("DOMContentLoaded", function(event) {
			g1 = new JustGage({
				id: "g1",
				value: {{temp}},
				valueFontColor: "black",
				titleFontColor: "black",
				min: -10,
				max: 120,
				title: "Temperature",
				label: "Fahrenheit"
			});

			g2 = new JustGage({
				id: "g2",
				value: {{hum}},
				valueFontColor: "black",
				titleFontColor: "black",
				min: 0,
				max: 100,
				title: "Humidity",
				label: "%"
			});

      g3 = new JustGage({
				id: "g3",
				value: {{light}},
				valueFontColor: "black",
				titleFontColor: "black",
				min: 0,
				max: 100,
				title: "Light",
				label: ""
			});

		});
    </script>
</body>

</html>
